{% extends 'base.html' %}

{% block title %}
    价格
{% endblock %}

{% block nav %}
    <ul class="je-navs-stacked  je-rdu3 je-f14 je-fl je-mr30 txt">
        <li class="item"><a href="{{ url_for('index') }}">首页</a></li>
        <li class="item"><a href="{{ url_for('map_distribution') }}">地区价格</a></li>
        <li class="item on"><a href="{{ url_for('fruit_2019_price') }}">价格波动</a></li>
        <li class="item"><a href="{{ url_for('recommend') }}">水果推荐</a></li>
    </ul>
{% endblock %}

{% block function_echarts %}
    <form action="{{ url_for('fruit_2019_price') }}" method='POST'>
        <div id="search1">
            <div class="searchtext">水果种类选择</div>
            <hr style="height:1px;border:none;border-top:2px solid #ffffff;"/>
            <blockquote class=" je-f16 je-ovh  je-mb10">
                <p class="je-pb5 checkbox">
                    <select class="myselect" name="type">
                        <option value="{{type}}">{{type}}</option>
                        {% for t in types %}
                        <option value="{{ t[0] }}">{{ t[0] }}</option>
                        {% endfor %}
                    </select>
                </p>
            </blockquote>
        </div>
        <div id="search2">
            <div class="searchtext">查看时间选择</div>
            <hr style="height:1px;border:none;border-top:2px solid #ffffff;"/>
            <blockquote class=" je-f16 je-ovh  je-mb10">
                <p class="je-pb5 checkbox">
                    <select class="myselect" name="month">
                        <option value="{{month}}">{{month}}</option>
                        {% for i in range(1,13) %}
                        <option value="{{ i }}">{{ i }}</option>
                        {% endfor %}
                    </select>
                </p>
            </blockquote>
        </div>
        <div id="search3">
            <div class="searchtext">是否查看全年选择</div>
            <hr style="height:1px;border:none;border-top:2px solid #ffffff;"/>
            <blockquote class=" je-f16 je-ovh  je-mb10">
                <p class="je-pb5 checkbox">
                    <select class="myselect" name="year">
                        <option value="0">是否查看全年</option>
                        <option value="2019">是</option>
                        <option value="0">否</option>
                    </select>
                    <button class="je-btn je-f14" type="submit">查询</button>
                </p>
            </blockquote>
        </div>
    </form>


    <div id="show">
        <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
        <div id="fruit_price" style="width: 900px;height:600px;"></div>
        <script type="text/javascript">
            // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.getElementById('fruit_price'));

            // 指定图表的配置项和数据
            var option = {
                title: {
                    text:
                        {% if year == 0 %}
                            '{{ fruit[0][0] }}月份{{ type }}价格波动图',
                        {% else %}
                            '{{ year }}年{{ type }}价格波动图'
                        {% endif %}
                },
                tooltip: {},
                legend: {
                    data: ['price']
                },
                xAxis: {
                    data: [
                        {% for f in fruit %}
                            '{{ f[0] }}月{{ f[1] }}日',
                        {% endfor %}
                    ]
                },
                yAxis: {},
                series: [{
                    name: 'price',
                    type: 'line',
                    data: [
                        {% for f in fruit %}
                            {{ f[2] }},
                        {% endfor %}
                    ]
                }]
            };

            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);
        </script>
    </div>

    <script type="text/javascript">
    jeui.use(["jeSelect"], function () {

        $(".myselect").jeSelect({sosList: false});

    });
    </script>
{% endblock %}
